<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>change_para_class</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="setClass.js"></script>

  </head>
  <body>
    <p id="mypara">this is a paragraph of text that can change style. use the options beloew to change how this looks.</p>

    <ul>
      <li onclick="setClass(event, 'warning');">make it a warning</li>
      <li onclick="setClass(event, 'tip');">make it a tip</li>
      <li onclick="setClass(event, '');">make it normal</li>
    </ul>

    <p class="warning">this is an example warning </p>
    <p class="tip">this is an example tip.</p>

  </body>

</html>
