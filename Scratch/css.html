<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>css examples</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>A heading</h1>
    <p>A paragraph of text. It has some <em>phasised content</em>.</p>
    <ul>
      <li>Bread</li>
      <li>Milk(<em>Low fat</em>)</li>
      <li class="imprtant">Eggs</li>
    </ul>

    <p class="warning">this is a warning.</p>
    
    <p id="foooter">this paragraph is a footer.</p>
  </body>
</html>
