<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>position examples</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1 class="pos-fixed">A heading </h1>
    <p class="pos-static">this paragraph has static position.</p>
    <p class="pos-relative">this paragraph has relative position.</p>
    <p class="pos-absolute">this paragraph has absolute position.</p>
    <p>this is the final paragraph.</p>

  </body>
</html>
