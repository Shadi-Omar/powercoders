<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Shopping</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Righteous|Sarabun" rel="stylesheet">
    <script src="../js/shopping-list-item.js" defer></script>
    <script src="../js/view.js" defer></script>
    <script src="../js/model.js" defer></script>
    <script src="../js/controller.js" defer></script>
    <script src="../js/ui.js" defer></script>
  </head>

  <body>
    <h1>Kids Clothes</h1>

    <!-- controls to ass new items go here -->
    <div id="mainDiv">
      <div id="position">
        <label for="item">Enter a new item: </label>
        <input type="text" id="quantity" placeholder="quantity">
        <input type="text" id="item" placeholder="type here to buy">
        <button id="add">Go<i class="fas fa-shopping-cart"></i></button>
        <p><span id="hidden">please write something to buy</span></p>
        <button id="clear">Delete all</button>
      </div>
    </div>

    <div id="mySidenav" class="sidenav">
      <a href="#" id="home">Home</a>
      <a href="#" id="ourService">services</a>
      <a href="#" id="projects">Projects</a>
      <a href="#" id="contact">Contact</a>
      <a href="#" id="aboutUs">About us</a>
    </div>
    <!-- this is the shopping list -->

    <ul id="listItem">

      <!-- list item will be added and removed here :-)-->

    </ul>
  </body>
</html>
